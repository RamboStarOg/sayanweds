<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sayan Weds Kashes</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Watermark background */
    body::before {
      content: "f03ked";
      font-size: 160px;
      color: rgba(255, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 30%;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #FF3366;
    }

    /* Blinking effect for names */
    .blink {
      animation: blinkAnim 1s infinite;
    }

    @keyframes blinkAnim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .names {
      font-size: 36px;
      margin-top: 20px;
      color: #fff;
    }

    .date {
      font-size: 20px;
      margin-top: 10px;
      color: #bbb;
    }

    /* Scrolling ticker at bottom */
    .ticker {
      position: absolute;
      bottom: 5%;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      z-index: 1;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scrollLeft 20s linear infinite;
      font-size: 26px;
      color: #FF3366;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Floating emojis animation */
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatEmoji 6s linear infinite;
    }

    @keyframes floatEmoji {
      0% {
        top: 100%;
        left: calc(10% + 80% * var(--rand));
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        top: -10%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="title">
      💍 <span class="blink">Sayan</span> Weds <span class="blink">Kashes</span> 💍
    </div>
    <div class="names">You're invited to celebrate their love and madness</div>
    <div class="date">Save the Date: 21st December 2025</div>
  </div>

  <!-- Scrolling Ticker -->
  <div class="ticker">
    <div class="ticker-text">
      💖 Sayan ❤️ Kashes 💐 Forever f03ked in love 💍 Happily Ever After 💑 Save the Date 💖
    </div>
  </div>

  <!-- Floating emojis (duplicated for random effect) -->
  <script>
    const emojis = ['💍','💐','❤️','💑','🎉','👰','🤵'];
    for (let i = 0; i < 20; i++) {
      const e = document.createElement('div');
      e.className = 'emoji';
      e.style.setProperty('--rand', Math.random());
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.floor(Math.random() * 100) + '%';
      e.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(e);
    }
  </script>

</body>
</html>
